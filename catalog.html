<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <title>HTML Academy: Седона</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=PT+Sans:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <!-- шапка сайта -->
    <header class="main-header">
      <a href="index.html">
        <img src="#" alt="Логотип" class="logo">
      </a>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="index.html" class="navigation-link">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link">О Седоне</a>
          </li>
          <li class="navigation-item navigation-item-active">
            <a href="#" class="navigation-link">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item navigation-user-item">
            <a class="navigation-link navigation-user-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item navigation-user-item">
            <a class="navigation-link navigation-user-link" href="#">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
        </ul>
      </nav>
      <button class="header-button button" name="hotel-search-button" type="button">Хочу сюда!</button>
    </header>
    <!-- основное содержание -->
    <main class="main-inner">
      <!-- верхний блок  -->
      <section class="hero-section">
        <header class="inner-header">
          <h1 class="main">Гостиницы Седоны</h1>
          <ul class="breadcrumbs">
            <li class="breadcrumbs-link">
              <a href="index.html" class="breadcrumbs-item">
                <img src="#" alt="Главная страница">
              </a>
            </li>
            <li class="breadcrumbs-link">
              <a class="breadcrumbs-item">Гостиницы</a>
            </li>
          </ul>
        </header>
        <!-- форма в блоке -->
        <form action="https://htmlacademy.ru/" class="catalog-filter" method="get">
          <!-- секция выбора инфраструктуры -->
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="infrastructure">
                  <input type="checkbox" name="pool" class="infrastructure-input">Бассейн
                </label>
              </li>

              <li class="catalog-filter-item">
                <label class="infrastructure">
                  <input type="checkbox" name="parking" class="infrastructure-input">Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="infrastructure">
                  <input type="checkbox" name="wi-fi" class="infrastructure-input">Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>

          <!-- секция выбора типа жилья -->
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="infrastructure">
                  <input type="radio" name="apartment-type" class="infrastructure-input" value="hotel">Гостиница
                </label>
              </li>

              <li class="catalog-filter-item">
                <label class="infrastructure">
                  <input type="radio" name="apartment-type" class="infrastructure-input" value="motel">Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="infrastructure">
                  <input type="radio" name="apartment-type" class="infrastructure-input" value="apartments">Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>

          <!-- болванка для сортировки стоимости -->
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Стоимость, ₽:</legend>
          </fieldset>
          <!-- секция с кнопками -->
          <section class="catalog-filter-button">
            <h3 class="visually-hidden">Список товаров с фильтрами</h3>
            <button name="apply" type="button" class="button apply-button">Применить</button>
            <button name="reset" type="button" class="button reset-button">сбросить</button>
          </section>
        </form>
      </section>
    </main>
  </body>

</html>
